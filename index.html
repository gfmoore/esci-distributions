<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset=utf-8>

    <!--to fix issue of android chrome reducing font size to tiny (unless big paragraph of text)   -->

    <!--might need this at some point?, though it disables pinch zoom-->
    <!--<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=yes">-->
    
    <!--clear favicon cache-->
    <link rel="shortcut icon" href="./favicon.ico?v=2">  

    <title>esci-web distributions</title>

    <!-- stylesheets -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/> -->

    <link href=./css/jquery-ui.min.css rel=stylesheet type=text/css >
    <link href=./css/jquery-ui-slider-pips.css rel=stylesheet type=text/css >

    <link href=./css/ion.rangeSlider.css rel=stylesheet type=text/css>

    <link href=./css/smart_tab_esci.css rel=stylesheet type=text/css> 

    <link href=./css/tipped.css rel=stylesheet type=text/css />
 
    <link href=./css/esci.css rel=stylesheet type=text/css>

    <link href=./css/esci-distributions.css rel=stylesheet type=text/css>

    <!-- scripts -->
    <!-- <script src=https://code.jquery.com/jquery-3.5.0.js
            integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" 
            crossorigin="anonymous">
    </script> -->
    <!-- <script src=https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js ></script> -->
    <!-- <script src=https://d3js.org/d3.v5.min.js ></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-smarttab@3/dist/js/jquery.smartTab.min.js" type="text/javascript"></script> -->

    <script src=./js/jquery-3.5.1.min.js></script>

    <script src=./js/jquery-ui.min.js></script>
    <script src=./js/jquery-ui-slider-pips.js></script>    

    <script src=./js/jstat.min.js></script>

    <script src=./js/d3.min.js></script>

    <script src=./js/ion.rangeSlider.min.js></script>

    <script src=./js/jquery.smartTab.min.js></script>

    <script src=./js/tipped.min.js></script>

    <script src=./js/esci-distributions.js defer></script>

  </head>

  <body>

    <div id=main>

      <div id=leftpanel>
        <!----------------------------------Main heading---------------------------------->
        <div id=header>
          <div id=logo><img id=logoimg src=./images/logo.png></div>
          <div id=mainheading class=headingtip data-tooltip>esci web</div>
          <div id=subheading class=headingtip data-tooltip>distributions</div>
          <div id=tooltipsonoff>?</div>
        </div>
        <div id=breadcrumbs><span id=homecrumb class=hometip data-tooltip>Home></span><span id=distributioncrumb>distributions</span></div>

        <!---------------------------------Set up tabs------------------------------------------------->
        <div id="smarttab">

          <ul class="nav">
            <li>
              <a class="nav-link" href="#tab-1">Normal Distribution</a>
            </li>
            <li>
              <a class="nav-link" href="#tab-2">Student <em>t</em> Distribution</a>
            </li>
          </ul>
       
          <div class="tab-content">

            <div id="tab-1" class="tab-pane" role="tabpanel">
              <!-- Normal Distribution -->
              <div id=normalpanel>

<!-------------------------------------Normal tab----------------------------------------->                

<!-------------------------------------1 Tails----------------------------------------->                
                <div id=tailspanel>
                  <span class=tailstip data-tooltip><span class=red>1 </span>Tails </span>

                  <div id=tails>
                    <div class=notailstip data-tooltip><input type=radio id=notails  name=tails value=notails checked><label id=labelfornotails  for=notails>No tails</label></div>
                    <div>
                      <span class=onetailtip data-tooltip><input type=radio    id=onetail  name=tails value=onetail><label id=labelforonetail  for=onetail>One tail</label></span>
                      <span class=areastip data-tooltip><input type=checkbox id=showarea name=showarea value=showarea><label id=labelforareas for=showarea>Areas</label></span>
                    </div>
                    <div class=twotailstip data-tooltip><input type=radio id=twotails name=tails value=twotails><label id=labelfortwotails for=twotails>Two tails</label></div>
                  </div>
                </div>

<!-------------------------------------2 Lines----------------------------------------->                

                <div id=lines>
                  <span class=linestip data-tooltip><span class=red>2 </span>Lines </span>
                  <div id=muzline>
                    <span class=meanlinetip data-tooltip><input type=checkbox id=showmuline><label id=labelformuline for=showmuline>Mean line</label></span>
                    <span class=zlinestip data-tooltip><input type=checkbox id=showzline> <label id=labelforzline  for=showzline><em>z</em> lines</label></span>
                  </div>  

                </div>

<!-------------------------------------3 X Variable----------------------------------------->                

                <div id=musigma>
                  <span class=xvartip data-tooltip><span class=red>3 </span><em>X</em> variable </span>

                  <div id=Xselectdiv>
                    <div id=showxaxisdiv class=xaxistip data-tooltip><input type=checkbox id=showxaxis><label id=labelforxaxis for=showxaxis data-tooltip>Display <em>X</em> axis</label></div>
                    <div id=unitsdiv class=unitstip data-tooltip><span id=unitsspan>Units: </span><input id=units type=text></div>
                  </div>

                  <div id=musigmadiv>
                    <div id=musliderpanel class=muslidertip data-tooltip>
                      <div id=mudiv><span class=greek2 >&mu;</span></div>    
                      <input id=muslider    class=musigmaslider type=text value=0 />
                      <img id=munudgebackward class="iconsmusigma slidericons" src=./images/left.png alt='nudge backwards'>
                      <img id=munudgeforward class="iconsmusigma slidericons" src=./images/right.png alt='nudge forward'> 
                      <input id=muval type=text>
                    </div>

                    <div id=sigmasliderpanel class=sigmaslidertip data-tooltip>
                      <div id=sigmadiv><span class=greek2 >&sigma;</span></div>
                      <input id=sigmaslider class=musigmaslider type=text value=0 />
                      <img id=sigmanudgebackward class="iconsmusigma slidericons" src=./images/left.png alt='nudge backwards'>
                      <img id=sigmanudgeforward class="iconsmusigma slidericons" src=./images/right.png alt='nudge forward'>  
                      <input id=sigmaval type=text>
                    </div>
                  </div>
                </div>

              </div>
            </div>

<!-------------------------------------Student t tab----------------------------------------->                

            <!-- Student t Distribution -->
            <div id="tab-2" class="tab-pane" role="tabpane1">

<!-------------------------------------4 Curves----------------------------------------->                

              <div id=ztselect>
                <span class=curvestip data-tooltip><span class=red>4 </span>Curves </span>

                <div class=normtip data-tooltip><input type=radio id=z     name=ztdist  checked><label id=labelforz  for=z><em>z</em></label></div>
                <div class=ztip data-tooltip><input type=radio id=t     name=ztdist ><label id=labelfort  for=t><em>t</em></label></div>
                <div class=normandztip data-tooltip><input type=radio id=zandt name=ztdist ><label id=labelforzandt for=twotails ><em>z</em> and <em>t</em></label></div>
                
                <div id=df>
                  <span class=dofftip data-tooltip>Degrees of freedom </span>
                  <div id=dfblock class=dfslidertip data-tooltip>
                    <div id=dfdiv><em>df</em></div>    
                    <input id=dfslider      class=musigmaslider type=text value=0 />
                    <img id=dfnudgebackward class="iconsmusigma slidericons" src=./images/left.png alt='nudge backwards'>
                    <img id=dfnudgeforward  class="iconsmusigma slidericons" src=./images/right.png alt='nudge forward'> 
                    <input id=dfval type=text>
                  </div>
               </div>
              </div>

<!-------------------------------------5 Tails----------------------------------------->                

              <div id=ttailspanel>
                <span class=ttailstip data-tooltip><span class=red>5 </span>Tails </span>

                <div id=ttails>
                  <div class=tnotailstip data-tooltip><input type=radio id=tnotails  name=ttails checked><label id=labelfortnotails  for=tnotails>No tails</label></div>
                  <div>
                    <span class=tonetailtip data-tooltip><input type=radio    id=tonetail  name=ttails >  <label id=labelfortonetail  for=tonetail  >One tail</label></span>
                    <span class=tareastip data-tooltip><input type=checkbox id=tshowarea name=tshowarea ><label id=labelfortareas for=tshowarea >Areas</label></span>
                  </div>
                  <div class=ttwotailstip data-tooltip><input type=radio id=ttwotails name=ttails >  <label id=labelforttwotails for=ttwotails >Two tails</label></div>
                </div>
              </div>

<!-------------------------------------6 Lines----------------------------------------->                

              <div id=tlines>
                <span  class=tlinestip data-tooltip><span class=red>6 </span>Lines </span>
                <div id=tmuzline>
                  <span class=tmeanlinetip data-tooltip><input type=checkbox id=tshowmuline><label id=labelfortmuline for=showtmuline >Mean line</label></span>
                  <span class=tzlinestip data-tooltip><input type=checkbox id=tshowtzline><label id=labelfortzlines  for=showtzlines ><em>z</em> or <em>t </em>lines</label></span>
                </div>  
              </div>

            </div>

          </div>

        </div>
      

        <!---------------------------------Footer---------------------------------------------->
        <div id=footer>
          <div id=footerlink data-tooltip>Click to return to the New Statistics site</div>
        </div>

      </div>

      <!-------------------------------------Right panel---------------------------------------------->
        
      <div id=rightpanel>     
        <div id=topaxis></div> 
        <div id=pdfdisplay></div>
        <div id=bottomaxis></div>

        <!----------------------------------------Slider---------------------------------------------------->
        <div id=sliderdisplayarea>

          <div><img id=fromnudgebackward class="icons slidericonsz" src=./images/left.png alt='nudge backwards'></div>
          <div><img id=fromnudgeforward class="icons slidericonsz" src=./images/right.png alt='nudge forward'></div>
          <div id=zslider></div>
          <div><img id=tonudgebackward class="icons slidericonsz" src=./images/left.png alt='nudge backwards'></div>
          <div><img id=tonudgeforward class="icons slidericonsz" src=./images/right.png alt='nudge forward'></div>

        </div>

      </div>

    </div>

  </body>
</html>
